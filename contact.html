					</div>

				<div class="contactForm">
					<h2>Send a Message</h2>
					<div class="formBox">
						<div class="inputBox w50">
							<input type="text" id="firstName" required>
							<span>First Name</span>
						</div>
						<div class="inputBox w50">
							<input type="text" id="lastName" required>
							<span>Last Name</span>
						</div>
						<div class="inputBox w50">
							<input type="email" id="email" required>
							<span>Email Address</span>
						</div>
						<div class="inputBox w50">
							<input type="tel" id="mobile" required>
							<span>Mobile Number</span>
						</div>
						<div class="inputBox w100">
							<textarea id="message" required></textarea>
							<span>Write your message here...</span>
						</div>
						<div class="inputBox w100">
							<input type="submit" id="submitButton" value="Send" disabled>
						</div>
					</div>

					<script>
						// Select all input fields and submit button
						const inputs = document.querySelectorAll('input, textarea');
						const submitButton = document.getElementById('submitButton');
					
						// Function to check if all fields are filled
						function checkFormCompletion() {
							let isFormValid = true;
					
							inputs.forEach(input => {
								if (input.value.trim() === '') {
									isFormValid = false;
								}
							});
					
							// Enable/Disable the submit button based on form validity
							submitButton.disabled = !isFormValid;
						}
					
						// Add event listeners to each input field to trigger form validation
						inputs.forEach(input => {
							input.addEventListener('input', checkFormCompletion);
						});
					
						// Handle form submission
						submitButton.addEventListener('click', function(event) {
							event.preventDefault(); // Prevent form from submitting traditionally
					
							// Redirect to home page after successful submission
							window.location.href = 'index.html'; // Redirect to home page
						});
					</script>

				</div>
